<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Bebas+Neue&family=Roboto:ital,wght@0,400;1,500&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="weatherContent">
        <div class="headerCont">
            <header>
                <h1>Around The World Weather Lookup</h1>
            </header>
        </div>

        <div class="searchCont">
            <input id="searchCity" type="text" placeholder="City.."> <br>
            <button id="button" type="submit">Show weather</button>
        </div>

        <div class="cityCont">
            <h1 id="city"></h1>
            <p id="country"></p>
        </div>

        <div class="tempCont">
            <h1 id="temperature">Temperature</h1>

            <h2 id="temp"></h2>
            <h1 id="feelsLike"></h1>
        </div> 

        <div class="iconCont">
            <img id="icon" src="" alt="">
            <p id="weatherType"></p>
        </div>

        <div class="infoCont">
            <h1>Wind</h1>
            <h1 id="windType"></h1>
            <p id="speed"></p>

            <h1>Humidity</h1>
            <p id="humidity"></p>

            <h1>Pressure</h1>
            <p id="pressure"></p>

        </div>
   
        <div class="footerCont">
            <footer>
                Nino Rahikkala 2021
            </footer>
        </div>




    </div>
    <script src="code.js"></script>

</body>
</html>
